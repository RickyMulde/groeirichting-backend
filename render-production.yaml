services:
  - type: web
    name: Productie-Backend-GroeiRichting
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm run start:production
    envVars:
      - key: NODE_ENV
        value: production
      - key: APP_ENV
        value: production
      - key: PORT
        value: 3000
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: RESEND_API_KEY
        sync: false
      - key: CONTACTFORMULIER
        value: info@groeirichting.nl
      - key: FRONTEND_URL
        value: https://productie-frontend-groeirichting.onrender.com
      - key: AZURE_OPENAI_ENDPOINT
        sync: false
      - key: AZURE_OPENAI_KEY
        sync: false
      - key: AZURE_OPENAI_DEPLOYMENT
        sync: false
      - key: AZURE_OPENAI_API_VERSION
        value: 2025-04-01-preview
      - key: CONFIRM_PRODUCTION
        value: YES
    healthCheckPath: /health
    autoDeploy: true
